<div class="main">
  <div class="container" style="width:100%; display:inline-block">
    <div class="row" style="width:100%">
      <h1>Providers</h1>
    </div>
    <div class="row" style="width:100%">
      <div class="col" style="width:50%; vertical-align:top; display:inline-block">
        <h2>Would you like to register?</h2>
        <div style="width:20%; display:inline-block">
          <label for="firstNameInput">First Name</label>
        </div>
        <div style="width:80%; display:inline-block">
          <input
            style="width:90%"
            #firstName
            placeholder="First Name"
            (keyup.enter)="addProvider(firstName.value,lastName.value,npiNumber.value,addressLineOne.value,addressLineTwo.value,addressCity.value,addressState.value,addressZip.value,telephoneNumber.value,emailAddress.value);firstName.value='';lastName.value='';npiNumber.value='';addressLineOne.value='';addressLineTwo.value='';addressCity.value='';addressState.value='';addressZip.value='';telephoneNumber.value='';emailAddress.value=''"
            class="lg-text-input"
            id="firstNameInput"
          />
        </div>
        <div style="width:20%; display:inline-block">
          <label for="lastNameInput">Last Name</label>
        </div>
        <div style="width:80%; display:inline-block">
           <input
              style="width:90%"
            #lastName
            placeholder="Last Name"
            (keyup.enter)="addProvider(firstName.value,lastName.value,npiNumber.value,addressLineOne.value,addressLineTwo.value,addressCity.value,addressState.value,addressZip.value,telephoneNumber.value,emailAddress.value);firstName.value='';lastName.value='';npiNumber.value='';addressLineOne.value='';addressLineTwo.value='';addressCity.value='';addressState.value='';addressZip.value='';telephoneNumber.value='';emailAddress.value=''"
            class="lg-text-input"
            id="lastNameInput"
          />
        </div>
        <div style="width:20%; display:inline-block">
          <label for="npiInput">NPI</label>
        </div>
        <div style="width:80%; display:inline-block">
           <input
            style="width:90%"
            #npiNumber
            placeholder="NPI"
            (keyup.enter)="addProvider(firstName.value,lastName.value,npiNumber.value,addressLineOne.value,addressLineTwo.value,addressCity.value,addressState.value,addressZip.value,telephoneNumber.value,emailAddress.value);firstName.value='';lastName.value='';npiNumber.value='';addressLineOne.value='';addressLineTwo.value='';addressCity.value='';addressState.value='';addressZip.value='';telephoneNumber.value='';emailAddress.value=''"
            class="lg-text-input"
            id="npiInput"
          />
        </div>
        <div style="width:20%; display:inline-block">
          <label for="addressLineOneInput">Address Line One</label>
        </div>
        <div style="width:80%; display:inline-block">
           <input
            style="width:90%"
            #addressLineOne
            placeholder="Address Line One"
            (keyup.enter)="addProvider(firstName.value,lastName.value,npiNumber.value,addressLineOne.value,addressLineTwo.value,addressCity.value,addressState.value,addressZip.value,telephoneNumber.value,emailAddress.value);firstName.value='';lastName.value='';npiNumber.value='';addressLineOne.value='';addressLineTwo.value='';addressCity.value='';addressState.value='';addressZip.value='';telephoneNumber.value='';emailAddress.value=''"
            class="lg-text-input"
            id="addressLineOneInput"
          />
        </div>
        <div style="width:20%; display:inline-block">
          <label for="addressLineTwoInput">Address Line Two</label>
        </div>
        <div style="width:80%; display:inline-block">
           <input
            style="width:90%"
            #addressLineTwo
            placeholder="Address Line Two"
            (keyup.enter)="addProvider(firstName.value,lastName.value,npiNumber.value,addressLineOne.value,addressLineTwo.value,addressCity.value,addressState.value,addressZip.value,telephoneNumber.value,emailAddress.value);firstName.value='';lastName.value='';npiNumber.value='';addressLineOne.value='';addressLineTwo.value='';addressCity.value='';addressState.value='';addressZip.value='';telephoneNumber.value='';emailAddress.value=''"
            class="lg-text-input"
            id="addressLineTwoInput"
          />
        </div>
        <div style="width:20%; display:inline-block">
          <label for="addressCityInput">City</label>
        </div>
        <div style="width:80%; display:inline-block">
           <input
            style="width:90%"
            #addressCity
            placeholder="City"
            (keyup.enter)="addProvider(firstName.value,lastName.value,npiNumber.value,addressLineOne.value,addressLineTwo.value,addressCity.value,addressState.value,addressZip.value,telephoneNumber.value,emailAddress.value);firstName.value='';lastName.value='';npiNumber.value='';addressLineOne.value='';addressLineTwo.value='';addressCity.value='';addressState.value='';addressZip.value='';telephoneNumber.value='';emailAddress.value=''"
            class="lg-text-input"
            id="addressCityInput"
          />
        </div>
        <div style="width:20%; display:inline-block">
          <label for="addressStateInput">State</label>
        </div>
        <div style="width:80%; display:inline-block">
           <input
            style="width:90%"
            #addressState
            placeholder="State"
            (keyup.enter)="addProvider(firstName.value,lastName.value,npiNumber.value,addressLineOne.value,addressLineTwo.value,addressCity.value,addressState.value,addressZip.value,telephoneNumber.value,emailAddress.value);firstName.value='';lastName.value='';npiNumber.value='';addressLineOne.value='';addressLineTwo.value='';addressCity.value='';addressState.value='';addressZip.value='';telephoneNumber.value='';emailAddress.value=''"
            class="lg-text-input"
            id="addressStateInput"
          />
        </div>
        <div style="width:20%; display:inline-block">
          <label for="addressZipInput">Zip</label>
        </div>
        <div style="width:80%; display:inline-block">
           <input
            style="width:90%"
            #addressZip
            placeholder="Zip"
            (keyup.enter)="addProvider(firstName.value,lastName.value,npiNumber.value,addressLineOne.value,addressLineTwo.value,addressCity.value,addressState.value,addressZip.value,telephoneNumber.value,emailAddress.value);firstName.value='';lastName.value='';npiNumber.value='';addressLineOne.value='';addressLineTwo.value='';addressCity.value='';addressState.value='';addressZip.value='';telephoneNumber.value='';emailAddress.value=''"
            class="lg-text-input"
            id="addressZipInput"
          />
        </div>
        <div style="width:20%; display:inline-block">
          <label for="telephoneNumberInput">Telephone Number</label>
        </div>
        <div style="width:80%; display:inline-block">
           <input
            style="width:90%"
            #telephoneNumber
            placeholder="Phone Number"
            (keyup.enter)="addProvider(firstName.value,lastName.value,npiNumber.value,addressLineOne.value,addressLineTwo.value,addressCity.value,addressState.value,addressZip.value,telephoneNumber.value,emailAddress.value);firstName.value='';lastName.value='';npiNumber.value='';addressLineOne.value='';addressLineTwo.value='';addressCity.value='';addressState.value='';addressZip.value='';telephoneNumber.value='';emailAddress.value=''"
            class="lg-text-input"
            id="telephoneNumberInput"
          />
        </div>
        <div style="width:20%; display:inline-block">
          <label for="emailAddressInput">Email</label>
        </div>
        <div style="width:80%; display:inline-block">
           <input
            style="width:90%"
            #emailAddress
            placeholder="Email"
            (keyup.enter)="addProvider(firstName.value,lastName.value,npiNumber.value,addressLineOne.value,addressLineTwo.value,addressCity.value,addressState.value,addressZip.value,telephoneNumber.value,emailAddress.value);firstName.value='';lastName.value='';npiNumber.value='';addressLineOne.value='';addressLineTwo.value='';addressCity.value='';addressState.value='';addressZip.value='';telephoneNumber.value='';emailAddress.value=''"
            class="lg-text-input"
            id="emailAddressInput"
          />
        </div>
        <button class="btn-primary" (click)="addProvider(firstName.value,lastName.value,npiNumber.value,addressLineOne.value,addressLineTwo.value,addressCity.value,addressState.value,addressZip.value,telephoneNumber.value,emailAddress.value)">Add</button>
      </div>
      <div class="col" style="width:50%; vertical-align:top; display:inline-block">
        <h2>Provider List</h2>
        <ul>
          <li *ngFor="let provider of providers">{{provider.lastName}}, {{provider.firstName}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
